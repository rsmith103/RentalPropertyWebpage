<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing for Potential Tenants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        
        .file-list li {
            margin-bottom: 10px;
        }
        
        .file-link {
            display: block;
            color: #0366d6;
            text-decoration: none;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Sharing for Potential Tenants</h1>
    <ul class="file-list">
        <li>
            <a href="path/to/file1.pdf" class="file-link" target="_blank">File 1</a>
        </li>
        <li>
            <a href="path/to/file2.pdf" class="file-link" target="_blank">File 2</a>
        </li>
        <li>
            <a href="path/to/file3.pdf" class="file-link" target="_blank">File 3</a>
        </li>
        <!-- Add more file links as needed -->
    </ul>
</body>
</html>
